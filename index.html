<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fear†Killer Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #2b2b2b);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 3rem;
      color: #ff5050;
      text-shadow: 0 0 10px #ff5050, 0 0 20px #ff0000;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff5050, 0 0 20px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff5050;
      }
    }

    .admin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #222;
      border: 2px solid #ff5050;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .admin-btn:hover {
      background-color: #ff5050;
      color: #000;
    }

    .leaderboard {
      width: 90%;
      margin: 0 auto 30px;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ff5050;
    }

    .leaderboard th, .leaderboard td {
      border: 1px solid #ff5050;
      padding: 12px 15px;
      text-align: center;
    }

    .leaderboard th {
      background-color: #333;
    }

    .voidable-prime {
      margin: 20px auto;
      width: 90%;
      padding: 20px;
      border: 2px dashed #ff5050;
      text-align: center;
      font-size: 1.2rem;
      background: #111;
    }

    .form-container {
      width: 90%;
      margin: 20px auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .form-container input, .form-container button {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ff5050;
      background: #222;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      width: 100%;
    }

    .form-container input[type="number"] {
      width: 48%;
      display: inline-block;
    }

    .form-container button {
      background: #ff5050;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #ff0000;
    }

    #admin-password-container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <button class="admin-btn" onclick="toggleAdminPassword()">Admin Panel</button>
  <header>
    <h1>Fear†Killer Leaderboard</h1>
  </header>

  <div class="voidable-prime">
    <strong>Voidable Prime:</strong> 
    <input type="text" id="voidable-prime-name" placeholder="Enter name for Voidable Prime" />
    <button onclick="updateVoidablePrime()">Update Name</button>
  </div>

  <!-- Admin Password Prompt -->
  <div id="admin-password-container" style="display: none;">
    <h2>Enter Admin Password:</h2>
    <input type="password" id="admin-password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Admin Panel Form -->
  <div class="form-container" id="admin-panel" style="display:none;">
    <h2>Add New Player</h2>
    <input type="text" id="player-name" placeholder="Player Name" />
    <input type="number" id="rp" placeholder="RP" />
    <input type="number" id="hp" placeholder="HP" />
    <input type="number" id="lp" placeholder="LP" />
    <button onclick="addPlayer()">Add Player</button>
  </div>

  <table class="leaderboard">
    <thead>
      <tr>
        <th>Rating</th>
        <th>Player Name</th>
        <th>RP</th>
        <th>HP</th>
        <th>LP</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <!-- Player data will be dynamically added here -->
    </tbody>
  </table>

  <script>
    const players = [];
    const correctPassword = "13252105adm";

    function toggleAdminPassword() {
      const passwordContainer = document.getElementById("admin-password-container");
      passwordContainer.style.display = passwordContainer.style.display === "none" ? "block" : "none";
    }

    function checkPassword() {
      const passwordInput = document.getElementById("admin-password").value;

      if (passwordInput === correctPassword) {
        // If password is correct, show the admin panel
        const adminPanel = document.getElementById("admin-panel");
        adminPanel.style.display = "block";
        document.getElementById("admin-password-container").style.display = "none";
      } else {
        alert("Incorrect password!");
      }
    }

    function addPlayer() {
      const playerName = document.getElementById("player-name").value;
      const rp = parseFloat(document.getElementById("rp").value);
      const hp = parseFloat(document.getElementById("hp").value);
      const lp = parseFloat(document.getElementById("lp").value);

      if (!playerName || isNaN(rp) || isNaN(hp) || isNaN(lp)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const rating = (rp * 1) + (hp * 1.5) + (lp * 2);
      const player = { playerName, rp, hp, lp, rating };
      players.push(player);

      players.sort((a, b) => b.rating - a.rating); // Sort players by rating

      updateLeaderboard();
      clearForm();
    }

    function updateLeaderboard() {
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = ""; // Clear current leaderboard

      players.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${player.rating}</td>
          <td>${player.playerName}</td>
          <td>${player.rp}</td>
          <td>${player.hp}</td>
          <td>${player.lp}</td>
        `;
        leaderboard.appendChild(row);
      });
    }

    function clearForm() {
      document.getElementById("player-name").value = "";
      document.getElementById("rp").value = "";
      document.getElementById("hp").value = "";
      document.getElementById("lp").value = "";
    }

    function updateVoidablePrime() {
      const name = document.getElementById("voidable-prime-name").value;
      if (name) {
        document.querySelector(".voidable-prime").innerHTML = `<strong>Voidable Prime:</strong> ${name}`;
      } else {
        alert("Please enter a name.");
      }
    }
  </script>
</body>
</html>
